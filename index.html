<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    

  </head>
    
  <body>
  <style>

  body {

    background: linear-gradient(135deg, #71b7e6, #9b59b6);

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    margin: 0;

  }

  .card {

    background-color: white;

    width: 280px;

    padding: 30px;

    border-radius: 20px;

    box-shadow: 0 15px 30px rgba(0,0,0,0.2);

    text-align: center;

    font-family: Arial, sans-serif;

  }

  img {

    width: 120px;

    height: 120px;

    border-radius: 50%;

    border: 4px solid #3498db;

    object-fit: cover;

  }

  h1 { font-size: 22px; color: #333; margin: 15px 0 5px 0; }

  .title { color: #7f8c8d; font-size: 16px; font-weight: bold; }

  button {

    background-color: #3498db;

    color: white;

    border: none;

    padding: 12px 25px;

    border-radius: 25px;

    cursor: pointer;

    margin-top: 20px;

  }

</style>

<div class="card">

  <img src="https://i.postimg.cc/9QqP4NBj/FB-IMG-1747543493888.jpg" alt="Profile">

  <h1>আপনার নাম</h1>

  <p class="title">ভবিষ্যৎ ওয়েব ডেভেলপার</p>

  <p>আমি কোডিং শিখছি এবং নতুন নতুন জিনিস তৈরি করতে ভালোবাসি।</p>

  <button onclick="alert('ইমেইল: example@gmail.com')">যোগাযোগ করুন</button>

</div>
    
  </body>
  
</html>
