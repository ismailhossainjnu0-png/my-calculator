<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator - Ismail</title>
    <style>
        body { background: #1a1a2e; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .calculator { background: #16213e; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 320px; }
        #display { width: 100%; height: 70px; font-size: 30px; text-align: right; margin-bottom: 20px; padding: 15px; box-sizing: border-box; background: #0f3460; border: none; color: white; border-radius: 10px; outline: none; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { padding: 20px; font-size: 20px; border: none; border-radius: 10px; background: #1b2640; color: white; cursor: pointer; transition: 0.2s; }
        button:hover { background: #533483; transform: scale(1.05); }
        .clear { background: #e94560; }
        .clear:hover { background: #ff2e63; }
        .equal { background: #00d2ff; color: #1a1a2e; font-weight: bold; }
        .operator { color: #f39c12; font-weight: bold; }
    </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly placeholder="0">
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="deleteLast()" class="clear">DEL</button>
    <button onclick="appendToDisplay('/')" class="operator">÷</button>
    <button onclick="appendToDisplay('*')" class="operator">×</button>
    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')" class="operator">-</button>
    
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')" class="operator">+</button>
    
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="calculate()" class="equal">=</button>
    
    <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('%')" class="operator">%</button>
  </div>
</div>

<script>
    const display = document.getElementById('display');
    function appendToDisplay(input) { 
        if (display.value === "0" || display.value === "Error") display.value = input;
        else display.value += input; 
    }
    function clearDisplay() { display.value = ""; }
    function deleteLast() { display.value = display.value.slice(0, -1); }
    function calculate() {
        try { 
            // eval ব্যবহার করে হিসাব করা
            display.value = eval(display.value); 
        } 
        catch (error) { display.value = "Error"; }
    }
</script>

</body>
</html>
