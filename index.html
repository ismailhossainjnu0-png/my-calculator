<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator - Ismail</title>
    <style>
        body { background: #1a1a2e; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .calculator { background: #16213e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 60px; font-size: 24px; text-align: right; margin-bottom: 15px; padding: 10px; box-sizing: border-box; background: #0f3460; border: none; color: white; border-radius: 8px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; border: none; border-radius: 8px; background: #0f3460; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #533483; }
        .clear { background: #e94560; }
        .equal { background: #00d2ff; }
    </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly placeholder="0">
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="appendToDisplay('/')">รท</button>
    <button onclick="appendToDisplay('*')">ร</button>
    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button>
    
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
